<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Karamushka DZ-10</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <main class="main">
    <form action="#" class="search-form">
      <input class="form-control search" placeholder="Поиск" type="search">
      <button class="btn" type="submit"><i class="icon-search"></i></button>
    </form>
    <hr>
    <h1>Связаться с нами</h1>
    <p>Вы можете связаться с нами по интересующим вопросам, написав нам:</p>
    <p>Укажите ваш пол:</p>
    <form action="#">
      <div>
        <label class="container">Мужской<input name="gender" type="radio" value="men"><span class="checkmark-radio checkmark"></span>
        </label>
        <label class="container">Женский<input name="gender" type="radio" value="woman"><span class="checkmark-radio checkmark"></span>
        </label>
      </div>
      <div class="form-group">
        <input class="form-control" name="name" placeholder="Имя" type="text">
      </div>
      <div class="form-group">
        <input class="form-control" name="email" placeholder="E-mail" type="email">
      </div>
      <div class="form-group">
        <textarea class="form-control" name="comment" placeholder="Текст сообщения…"></textarea>
      </div>
      <label class="container form-group">Подписаться на наши новости<input name="news" type="checkbox" value="news"><span class="checkmark-box checkmark"></span>
      </label>
      <button class="button" type="submit">Отправить сообщение</button>
    </form>
    <ul class="social-networks">
      <li><a href="#"><i class="icon-dribbble"></i></a></li>
      <li><a href="#"><i class="icon-instagram"></i></a></li>
      <li><a href="#"><i class="icon-facebook"></i></a></li>
      <li><a href="#"><i class="icon-linkedin2"></i></a></li>
    </ul>
  </main>
</body>
</html>
